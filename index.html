<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <title>Tasty Treats</title>
    <meta name="description" content="Goit-command project" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container-header">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link current link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link" href="./favorites.html">Favorites</a>
            </li>
          </ul>
          <a class="logo-header link" href="./index.html"
            >tasty<span class="logo-color">treats.</span></a
          >
          <div class="header-btn-box">
            <button
              type="button openModal"
              id="openModal"
              class="shopping-link"
            >
              <svg class="stars-svg" width="24" height="24">
                <use href="../img/icon/icon.svg#icon-shopping-cart"></use>
              </svg>
            </button>
            <!-- Burger mobile -->

            <button
              class="burger-menu js-open-menu"
              type="button"
              aria-expanded="false"
              aria-controls="mobile-menu"
            >
              <svg class="burger-menu-icon" width="32" height="32">
                <use href="./images/sprite.svg#icon-hamburger"></use>
              </svg>
            </button>

            <!-- Toggle -->
            <!-- <script src="./js/utils/switcher.js"></script> -->
            <div class="theme-switcher main js-switcher">
              <input type="checkbox" class="input-switcher" id="switch" /><label
                class="input-label"
                for="switch"
                >Toggle</label
              >
            </div>
          </div>
        </nav>
      </div>

      <!-- Mobile window -->

      <div class="menu-container js-menu-container" id="mobile-menu">
        <button class="menu-toggle js-close-menu">
          <svg width="32" height="32">
            <use href="./images/sprite.svg#icon-x-mob"></use>
          </svg>
        </button>

        <ul class="mobile-menu">
          <li class="nav-item-burger">
            <a class="nav-link current-mob link" href="./index.html">Home</a>
          </li>
          <li class="nav-item-burger">
            <a href="./favorites.html" class="nav-link link">Favorites</a>
          </li>

          <!-- Toggle-switch-burger -->
          <li class="theme-switcher burger">
            <input
              type="checkbox"
              class="input-switcher"
              id="mobile-switch"
            /><label class="input-label" for="mobile-switch"></label>
          </li>
        </ul>
      </div>
    </header>
    <script type="module" src="/main.js"></script>
  </body>
</html>
